<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Gudang</title>
    <script src="https://unpkg.com/html5-qrcode"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; background-color: #f0f0f0; }
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border: 2px solid #333; border-radius: 8px; overflow: hidden; }
        #result-container { display: none; margin-top: 20px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: white; }
        .btn-out { background-color: #d32f2f; } /* Merah */
        .btn-re { background-color: #1976d2; } /* Biru */
        .btn-cancel { background-color: #757575; } /* Abu */
        h3 { margin-bottom: 5px; color: #333; }
        #scanned-code { color: #007bff; font-size: 1.2em; word-break: break-all; }
    </style>
</head>
<body>

    <h2>Scanner Gudang - TK.LAMA</h2>
    
    <div id="reader"></div>

    <div id="result-container">
        <h3>Kode Terbaca:</h3>
        <div id="scanned-code">...</div>
        <p>Pilih Tindakan:</p>
        <button class="btn btn-out" onclick="sendAction('out')">üì§ BARANG KELUAR (OUT)</button>
        <button class="btn btn-re" onclick="sendAction('re')">üì• MASUK KEMBALI (RE)</button>
        <button class="btn btn-cancel" onclick="location.reload()">üîÑ SCAN ULANG</button>
    </div>

    <script>
        // --- KONFIGURASI ---
        // ‚¨áÔ∏è GANTI DENGAN USERNAME BOT_B ANDA ‚¨áÔ∏è
        // Contoh: const BOT_USERNAME = "YourBot_B_Username";
        const BOT_USERNAME = "SSTklamabot"; 
        
        const html5Qrcode = new Html5Qrcode("reader");
        let currentCode = "";

        function onScanSuccess(decodedText, decodedResult) {
            currentCode = decodedText;
            html5Qrcode.stop().then(() => {
                document.getElementById('reader').style.display = 'none';
                document.getElementById('result-container').style.display = 'block';
                document.getElementById('scanned-code').innerText = currentCode;
                if (Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            }).catch(err => console.error(err));
        }

        function sendAction(action) {
            if (!currentCode) return;
            
            // 1. Kirim action tanpa leading '/' ‚Äî contoh: 'out' atau 're'
            // 2. Gunakan encodeURIComponent untuk mengamankan kode barang
            const payload = `${action}_${encodeURIComponent(currentCode)}`;
            
            const url = `https://t.me/${BOT_USERNAME}?start=${payload}`;
            
            // Log untuk debug di console (jika Anda bisa membukanya)
            console.log("Mencoba membuka URL:", url);

            // Coba cara paksa paling sederhana (sering berhasil di HP)
            Telegram.WebApp.openTelegramLink(url);
            
            // Timeout untuk memberi waktu Telegram memproses link
            setTimeout(() => {
                // Tutup Mini App
                Telegram.WebApp.close();
            }, 500);
        }

        // --- Inisialisasi Kamera ---
        const config = { fps: 10, qrbox: {width: 250, height: 250} };
        
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                let cameraId = devices.find(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('rear'));
                let cameraToUse = cameraId ? cameraId.id : devices[0].id;
                html5Qrcode.start(cameraToUse, config, onScanSuccess);
            } else {
                document.getElementById('reader').innerHTML = "‚ùå Kamera tidak ditemukan.";
            }
        }).catch(err => {
            document.getElementById('reader').innerHTML = "‚ùå Izin kamera diperlukan.";
        });

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
